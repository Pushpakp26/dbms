{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Search Engine</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <style>

      .input{
        background-color: transparent;
        border: 1.5px solid white;
      }

      .input:hover{
        background-color: white;
        border: 1.5px solid transparent;
        transition: all;
        transition-duration: 0.6s;
      }
      .searchbtn{
        background-color: white;
        border-color: white;
        color: black;
      }
      .searchbtn:hover{
        background-color: transparent;
        border-color: white;
        color: white;
        transition: all;
        transition-duration: 0.6s;
      }
      .input{
        color: white;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">UniMatch</a>
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>

          {% if user.is_authenticated %}
              <span class="navbar-text text-light mr-3">
                  Welcome, {{ user.username }}!
              </span>
              {% if not user.is_authenticated %}
              <a href="{% url 'login' %}" class="btn btn-outline-light mr-2">Login</a>
              {% endif %}
<a href="{% url 'logout' %}" class="btn btn-outline-light mr-2">Logout</a>


<form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search_colleges' %}">
  {% csrf_token %}
  <input class="form-control mr-sm-2 input change_font_color" name="search" type="search" placeholder="College name" aria-label="Search">
  <input class="form-control mr-sm-2 input change_font_color" type="text" name="percentile_entered" placeholder="Enter percentile" aria-label="percentile_entered">
  <button class="btn btn-outline-success my-2 my-sm-0 searchbtn" type="submit">Search</button>
</form>

          </form>
        </div>
      </nav>
      {% endif %}
      {% block content %}
      
      {% endblock content %}
    </body>
    </html>
