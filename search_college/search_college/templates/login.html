<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #111;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 1.5rem;
    font-size: 24px;
}

p {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin: 10px 0;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    background: #222;
    color: #fff;
    border-radius: 5px;
    outline: none;
}

input::placeholder {
    color: #bbb;
}

button {
    width: 100%;
    padding: 10px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background: #ddd;
}

    </style>
</head>
<body>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
