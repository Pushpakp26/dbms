{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            background-color: #ffffff;
            padding-left: 95px;
        }

        .left-side img {
            height: 90%;
            width: auto;
            object-fit: contain;
        }

        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background-color: #2e2e2e;
            border: none;
            color: white;
        }

        .form-control:focus {
            background-color: #3a3a3a;
            color: white;
            box-shadow: none;
        }

        .btn-login {
            background-color: #ffffff;
            color: black;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #e6e6e6;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                width: 100%;
                height: 50vh;
                justify-content: center;
                padding: 0;
            }

            .left-side img {
                max-height: 80%;
                width: auto;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Left Side (Bigger & Shifted Image) -->
    <div class="left-side">
        <img src="{% static 'images/image.png' %}" alt="Counselling Illustration">
    </div>

    <!-- Right Side (Login Form) -->
    <div class="right-side">
        <div class="login-box">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
